plugins {
    id "java"
    id "eclipse"
    id "idea"
    id "jaci.openrio.gradle.GradleRIO" version "2017.1.5" //TODO 11.27 rewrite with new model
}

frc {
    team = "980"
    robotClass = "com.team980.baseballshooter.Robot"
}

wpi {
    opencvVersion = "3.1.0" //Fix GradleRIO error
}

dependencies {
    compile wpilib()
    compile talonSrx()
}

def robotManifest = {
    attributes 'Main-Class': 'edu.wpi.first.wpilibj.RobotBase'
    attributes 'Robot-Class': frc.robotClass
}

jar {
    from configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    manifest robotManifest
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.2.1'
}